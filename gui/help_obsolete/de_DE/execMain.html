<h1>Testfaelle ausfuehren</h1>

{include file="nav.tpl"}
<p>Erlaubt einem Benutzer einen Testfall "auszufuehren". Die Ausfuehrung besteht
dabei allerdings nur darin, einem Testfall ein Ergebnis (erfolgreich, fehlgeschlagen, blockiert)
gegen einen Build zuzuweisen.</p>
