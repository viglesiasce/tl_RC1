<div class="workBack">
<h1>从测试计划中移去测试用例</h1>

<h2>目标：</h2>

<p>本页面允许用户将测试用例设置为非活动的状态。非活动的测试用例将不会在测试执行的页面中出现。</p>

<p>注意：旧的测试用例执行结果仍然会出现在度量中。</p>

<h2>开始</h2>

<ol>
<li>点击一个分类来查看它所包含的所有测试用例。</li>

<li>设置测试用例为活动的或非活动的。</li>

<li>提交页面。</li>
</ol>
</div>
