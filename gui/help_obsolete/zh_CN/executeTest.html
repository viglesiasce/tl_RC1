<body>
<div class="workBack">
<h1>执行测试用例</h1>

<h2>目标：</h2>

<p>本页面允许用户执行测试用例。用户可以为构建中的测试用例填写测试结果。关于筛选和设置的
更多信息参见<span class="help" onclick="javascript:open_popup('./execFilter.html');">帮助</span>
。</p>

<h2>开始：</h2>

<ol>
<li>用户必须在测试计划中定义一个构建和一个测试用例集。</li>

<li>在导航面板上的下拉列表框中选择一个构建，并按下“更新菜单”按钮。</li>

<li>点击一个组件来查看它所包含的所有分类和测试用例。</li>

<li>点击一个分类将只显示该分类所包含的测试用例。</li>

<li>填写测试用例的执行结果以及所有必要的注解和问题。</li>
</ol>

<p class="italic">注意：如果测试计划中没有导入测试用例，将只有一个信息图标被显示。</p>
</div>
</body>
