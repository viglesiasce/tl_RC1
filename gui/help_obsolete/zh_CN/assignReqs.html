<h1>将需求指派给测试用例</h1>

<h2>目的：</h2>
<p>本特性允许在需求和测试用例之间建立关系。设计人员可以定义0..n到0..n的关系。例如，一个需求可以被指派给零个、一个或多个测试用例上，反之亦然。</p>

<h2>开始：</h2>
<ol>
	<li>从左边的测试用例树中选择测试用例。在工作区的顶部将显示需求规约列表。</li>
	<li>选择一个需求规约。TestLink 自动刷新页面。</li>
	<li>工作区的中部将列出所有已经与该测试用例建立关联的需求（来自已选中的需求）。底部列出所有没有与该用例建立关联的有效需求。设计人员可以选择那些被该用例覆盖到的需求然后按下“指派”按钮。那些被新指派的需求将显示在工作区的中部“已指派的需求”中。</li>
</ol>
