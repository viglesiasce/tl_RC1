<div class="workBack">

<h1>指派关键字页面</h1>

<h2>目标：</h2>
<p>在指派关键字页面里，用户可以批量地指派关键字给已有的组件，分类和测试用例。</p>

<h2>指派关键字：</h2>
<ol>
	<li>在左侧的分类树视图中选择一个组件、分类或者测试用例。</li>
	<li>在右侧顶部的下拉列表框中显示了所有可用的关键字。</li>
	<li>选择一个关键字，并按下“指派”按钮，将关键字指派到所选的测试用例中。</li>
</ol>

</div>
