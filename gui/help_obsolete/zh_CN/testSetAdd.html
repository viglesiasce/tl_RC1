<h1>向测试计划中添加测试用例</h1>

<h2>目标：</h2>
<p>本页面允许用户（具有项目负责人级别的权限）向测试计划中添加测试用例，既可以在组件的层次上也可以在分类的层次上。</p>

<h2>添加测试用例:</h2>
<ol>
	<li>点击一个组件来查看它下面的所有分类和测试用例。 
		点击一个分类将只能看到该分类下的测试用例。</li>
	<li>一旦你已经选择了一个包含了你想要的测试用例的组件或分类，使用复选框来选择你想导入的测试用例。</li>
	<li>选择完成后，点击‘增加选择的测试用例’按钮来导入测试用例。 
		注意：系统确保用户不会多次导入同一个测试用例。</li>
	<li>你可以使用关键字对测试用例进行筛选。</li>
</ol>
