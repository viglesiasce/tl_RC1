<h1>为测试计划指派用户</h1>

<h2>目标：</h2>
<p>本页面允许为每个测试计划定义被认可的用户列表。
这些用户将有权限修改测试计划中的数据。</p>

<h2>开始：</h2>
<ol>
	<li>可以在列表中选择用户或者测试计划来进行设置。</li>
	<li>点击一个用户将允许你为该用户选择所有他有权看到的测试计划。</li>
	<li>选择一个测试计划允许你为该测试计划指派所有可以查看它的用户。</li>
</ol>
