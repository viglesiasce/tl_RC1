<h1>打印测试规范</h1>

<h2>目标：</h2>

<p>这个功能允许用户以整个产品/测试计划、组件或者分类为单位来打印测试用例。</p>

<h2>开始：</h2>

<ol>
<li>
<p>点击一个组件、分类或者测试用例来查看它所包含的相关测试用例。<br />
<i>例如：点击一个分类将显示该分类下的所有测试用例。</i></p>
</li>

<li>
<p>导航面板中的“打印选项”允许定义打印数据的范围和格式。查看<span class="help" 
onclick="javascript:open_popup('./printFilter.html');">帮助</span>来获取详细信息。</p>
</li>

<li><p>使用浏览器的打印功能来打印测试用例。<br />
 <i>注意：要确保只打印右侧框架中的内容。</i></p></li>
</ol>
</div>
